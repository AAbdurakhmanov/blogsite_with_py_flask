<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="htmlcss bootstrap menu, fixed, after scrolling page, navbar, menu CSS examples" />
  <meta name="description" content="Bootstrap 5 fixed navbar on scroll page examples, Bootstrap 5" />  

  <!-- Favicons -->
  <link rel="icon"       href="{{ url_for('static', filename='imgs/icon2.jpg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(){
      
      window.addEventListener('scroll', function() {
           
        if (window.scrollY > 1) {
          document.getElementById('navbar_top').classList.add('fixed-top');
          // add padding top to show content behind navbar
          navbar_height = document.querySelector('.navbar').offsetHeight;
          document.body.style.paddingTop = navbar_height + 'px';
        } else {
           document.getElementById('navbar_top').classList.remove('fixed-top');
           // remove padding top from body
          document.body.style.paddingTop = '0';
        } 
      });
    }); 
    // DOMContentLoaded  end
  </script>
  

  <title>{% block title %} {% endblock %}</title>
  {{ share.load() }}
</head>
<body>
  <header class="headerinner header--title flex align-items-center show-bg">
    <nav id="navbar_top" class="navbar navbar-expand-lg navbar-dark bg-white">
      <div class="container">
        <a id="myname" class="navbar-brand" href="{{ url_for('index') }}">Abdumannon`s Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main_nav"  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="main_nav">            
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('blog') }}"> blog </a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}"> about </a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('add') }}"> add </a></li>
          </ul>
        </div>
      </div> 
    </nav>
  </header>
{% block content %}
{% endblock %}
<footer class="text-center">
  <div class="text-center p-2">
    <p class="fa-copyright" >Â© 2020 abdumannon.com</p>
  </div>
</footer>
</body>
</html>

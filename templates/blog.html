{% extends 'base.html' %}
{% block title %}blog{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      {% for post in posts %}
        <div class="post-preview">
          <a href="{{ url_for('blog', post_id=post.id) }}">
            <h3 class="post-title">
              {{ post.id }}
              {{ post.title }}
            </h3>
            <h4>
              {{ post.subtitle }}
            </h4>
          </a>
          <p class="post-meta">Posted {{ post.date_posted.strftime("%Y-%m-%d, %H:%M") }}</p>
        </div>
      {% endfor %}
      <hr>
    </div>
  </div>
</div>

{% endblock %}

{% extends 'base.html' %}
{% block title %}blog{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-8 col-sm-12 offset-md-2 adad">
      <ul class="blog-list-ul">
        <li class="blog-list-li">
          <!-- <div class="list-card-image">
            <img src="https://cdn.analyticsvidhya.com/wp-content/uploads/2019/04/ipl-bot-copy.jpg" alt="">
          </div> -->
          <div class="list-card-content">
            {% for post in posts %}
            <div class="post_preview">
              <a href="{{ url_for('post', post_id=post.id) }}">
                <span class="post-title">
        
                    {{ post.id }}
                    {{ post.title }}
                  
                </span>
                  {{ post.subtitle }}
              </a>
              <p class="post-meta">{{ post.date_posted.strftime("%Y-%m-%d") }}</p>
            </div>
            {% endfor %}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

{% endblock %}
